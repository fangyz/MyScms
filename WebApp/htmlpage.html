<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="D:\07-编程\SCMS\WebApp\vue.global.js"></script>
</head>
<style>

</style>
<body>
   
<div id="app">

    <select @change="changeVal($event)" v-model="selOption">
        <template v-for="(site,index) in sites" :site="site" :index="index" :key="site.id">
            <option v-if="index==0":value="site.name">ooo</option>
            <option v-else :value="site.name">{{site.name}}</option>
        </template>
    </select>
    <div>您选中了：{{selOption}}</div>
    
</div>

    <script>
        const myapp = {
            data() {
                return {
                    selOption: "k",
                    sites: [{ id: 1, name:"k"}, {id:3,name:"ma3"}, {id:8,name:"ma8"}]
                }
            },

            methods: {
                changeVal: function (event) {
                    this.selOption = event.target.value;
                    alert("你选中了"+this.selOption)
                }
            }
            
        }
        const vm = Vue.createApp(myapp).mount("#app")


        
    </script>

</body>
</html>
